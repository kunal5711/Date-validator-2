<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Validator</title>
</head>

<body style="background-image: url(background.png); background-repeat: no-repeat;">
    <div class="container"><br>
        <h1>Date Validator</h1><br>
        <div class="box">
            <label>&nbsp;&nbsp;Date</label><br>
            <input type="text" id="day"><br><br>
            <label>&nbsp;&nbsp;Month</label><br>
            <input type="text" id="month"><br><br>
            <label>&nbsp;&nbsp;Year</label><br>
            <input type="text" id="year">
        </div><br>
        <div class="button" type>
            <button onclick="validateDate()">Validate</button>
        </div><br>
        <div class="data" id="output">
            <p>Output</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
